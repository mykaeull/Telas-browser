<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section>
        <div id="display">
            <input type="text" name="txtdisplay" id="txtdisplay" readonly>
        </div>
        </br>
        <div id="grid-container">
            <input type="button" value="7" id="btn7" class="btn-grid">
            <input type="button" value="8" id="btn8" class="btn-grid">
            <input type="button" value="9" id="btn9" class="btn-grid">
            <input type="button" value="/" id="btn/" class="btn-grid">
            <input type="button" value="4" id="btn4" class="btn-grid">
            <input type="button" value="5" id="btn5" class="btn-grid">
            <input type="button" value="6" id="btn6" class="btn-grid">
            <input type="button" value="*" id="btn*" class="btn-grid">
            <input type="button" value="1" id="btn1" class="btn-grid" onclick="mostrar1()">
            <input type="button" value="2" id="btn2" class="btn-grid">
            <input type="button" value="3" id="btn3" class="btn-grid">
            <input type="button" value="C" id="btnC" class="btn-grid">
            <input type="button" value="+" id="btn+" class="btn-grid">
            <input type="button" value="0" id="btn0" class="btn-grid">
            <input type="button" value="-" id="btn-" class="btn-grid">
            <input type="button" value="=" id="btn=" class="btn-grid">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
